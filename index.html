<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    color: white;
}

/* Container */
.container {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    max-width: 500px;
}

/* Titles and paragraphs */
h1 {
    font-size: 2.5em;
}

p {
    font-size: 1.2em;
    line-height: 1.6;
}

/* Buttons */
button {
    margin: 15px 5px 0 5px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    background: white;
    color: #ff4b7d;
    transition: 0.3s;
}

button:hover {
    background: #ff4b7d;
    color: white;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-110vh); opacity: 0; }
}

/* Glowing name effect */
.glowName {
    text-shadow: 0 0 5px #fff,
                 0 0 10px #ffb6c1,
                 0 0 20px #ff69b4,
                 0 0 30px #ff1493;
    animation: glowPulse 1.5s infinite alternate;
}

@keyframes glowPulse {
    from { text-shadow: 0 0 5px #fff, 0 0 10px #ffb6c1, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
    to   { text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1, 0 0 30px #ff69b4, 0 0 40px #ff1493; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>

    <!-- Typing message -->
    <p id="typingText"></p>

    <!-- Buttons -->
    <button onclick="showMessage()">Click Me üíå</button>
    <button onclick="goToLetter()">Read My Letter üíå</button>
    <button onclick="goToInvitation()">üíå Our Special Date</button>

    <!-- Secret message -->
    <p id="secretMessage" style="display:none; margin-top:20px;">
        You are my heart, my peace, and my forever. <br>
        No matter where life takes us, my love will always find you. <br>
        I love you endlessly. üíñ
    </p>
</div>

<script>
// ===== Typing Effect =====
const message = `To my dearest, my one and only love, Mariel üíï
Every moment with you feels like magic.
Thank you for filling my life with love and happiness.
I am forever grateful to have you beside me. ‚ù§Ô∏è`;

let i = 0;
function typeWriter() {
    if (i < message.length) {
        document.getElementById("typingText").innerHTML +=
            message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

// ===== Secret Message =====
function showMessage() {
    document.getElementById("secretMessage").style.display = "block";
}

// ===== Floating Hearts =====
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);

// ===== Navigation Buttons =====
function goToLetter() {
    window.location.href = "loveletter.html";
}

function goToInvitation() {
    window.location.href = "invitation.html";
}
</script>

</body>
</html>
